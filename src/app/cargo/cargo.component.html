<div class="align-items-column">
  <div class="align-item-row">
    <form [formGroup]="formCargos" class="form">

      <div class="align-items-column margin-div">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre del Cargo</mat-label>
          <input matInput formControlName="nombreCargo"/>
        </mat-form-field>
      </div>

      </form> 
    <div class="button-div">
      <button class="background-green button" (click)="guardarCargo()">
        Guardar Cargo
      </button>
      <button class="background-red button" (click)="limpiar()">
        Limpiar
      </button>
    </div>
          
     
  </div>
 
     <div>
      <table mat-table [dataSource]="dataSource" class="table">
  
   
        <ng-container matColumnDef="codigoCargo">
          <th mat-header-cell *matHeaderCellDef> Codigo Cargo </th>
          <td mat-cell *matCellDef="let element"> {{element.codigoCargo}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nombreCargo">
          <th mat-header-cell *matHeaderCellDef> Cargo </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreCargo}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <div (click)="eliminarCargo(element)">
               <img style="background: black;" src="./assets/icon-delete-color-white.png">
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="highlight(row)"></tr>
      </table>
     </div>
       
 
</div>
