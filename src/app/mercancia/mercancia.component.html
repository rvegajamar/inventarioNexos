<div class="align-items-column">
  <div class="align-item-row">
    <form [formGroup]="formMercancia" class="form">

      <mat-form-field appearance="outline" class="width-91">
        <mat-label>Usuario</mat-label>
        <mat-select matNativeControl formControlName="usuario">
          <mat-option
            *ngFor="let item of DATAUSUARIOS"
            [value]="item"
            style="padding: 10px"
            >{{item.nombreUsuario}}</mat-option
          >
        </mat-select>
      </mat-form-field>
<div>


  
      <div class="align-items-column margin-div">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Codigo</mat-label>
          <input matInput type="number" min="0" formControlName="codigoMercancia"/>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre del Producto</mat-label>
          <input matInput [(ngModel)]="nombreProducto" formControlName="nombreProducto"/>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Cantidad</mat-label>
          <input matInput type="number" min="0" formControlName="cantidad"/>
        </mat-form-field>
      </div>
      <div class="align-items-column" class="fecha">
        <mat-form-field appearance="outline" class="margin-date width-37">
          <mat-label>Fecha de Ingreso</mat-label>
          <input
            matInput
            [matDatepicker]="pickerDateInitialPeriod"
            formControlName="fechaIngreso"/>
          <mat-datepicker-toggle
            matSuffix
            [for]="pickerDateInitialPeriod"
          ></mat-datepicker-toggle>
          <mat-datepicker #pickerDateInitialPeriod></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

      </form> 
    <div class="button-div">
      <button class="background-green button" (click)="guardarMercancia()">
        Guardar Producto
      </button>

      <button class="background-red button" (click)="limpiar()">
        Limpiar
      </button>
    </div>
  </div>

  <mat-form-field appearance="fill" class="w-100" class="filtros">
    <mat-label>Filtrar General</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="usuarioCrea"
      placeholder="Buscar General"
      (keyup)="applyFilter($event)"
      #input
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
 
     <div>
      <table mat-table [dataSource]="dataSource" class="table">

        <ng-container matColumnDef="codigoMercancia">
          <th mat-header-cell *matHeaderCellDef> Codigo</th>
          <td mat-cell *matCellDef="let element"> {{element.codigoMercancia}} </td>
        </ng-container>
  
        <ng-container matColumnDef="nombreProducto">
          <th mat-header-cell *matHeaderCellDef> Nombre Producto </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreProducto}} </td>
        </ng-container>

        <ng-container matColumnDef="usuarioCrea">
          <th mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.usuarioCrea}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="fechaIngreso">
            <th mat-header-cell *matHeaderCellDef> Fecha Ingreso </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaIngreso}} </td>
          </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <div (click)="eliminarMercancia(element)">
               <img style="background: black;" src="./assets/icon-delete-color-white.png">
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlightRow': selectedRow == row}" (click)="highlight(row)"></tr>
      </table>
     </div> 
</div>
