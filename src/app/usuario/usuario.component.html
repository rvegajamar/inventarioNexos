<div class="align-items-column">
  <div class="align-item-row">
    <form [formGroup]="formUsuarios" class="form">
      <div class="align-items-column margin-div">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Edad</mat-label>
          <input matInput type="number" min="0" formControlName="edad" />
        </mat-form-field>
      </div>
      <div class="align-items-column">
        <mat-form-field appearance="outline" class="width-91">
          <mat-label>Cargo</mat-label>
          <mat-select matNativeControl formControlName="cargo">
            <mat-option
              *ngFor="let item of DATACARGOS"
              [value]="item"
              style="padding: 10px"
              >{{ item.nombreCargo }}</mat-option
            >
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="margin-date width-37">
          <mat-label>Fecha de Ingreso</mat-label>
          <input
            matInput
            [matDatepicker]="pickerDateInitialPeriod"
            formControlName="fechaIngreso" [max]="fechaActual"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="pickerDateInitialPeriod"
          ></mat-datepicker-toggle>
          <mat-datepicker #pickerDateInitialPeriod></mat-datepicker>
        </mat-form-field>
      </div>
    </form>
    <div class="button-div">
      <button class="background-green button" (click)="guardarUsuario()">
        Guardar Usuario
      </button>

      <button class="background-red button" (click)="limpiar()">
        Limpiar
      </button>
    </div>
  </div>
  <div>
    <div>
      <table mat-table [dataSource]="dataSource" class="table" style="width: 90%;
      border: solid 1px;">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombreUsuario }}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef>Edad</th>
          <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="cargo">
          <th mat-header-cell *matHeaderCellDef>Cargo</th>
          <td mat-cell *matCellDef="let element">{{ element.nombreCargo }}</td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="fechaIngreso">
          <th mat-header-cell *matHeaderCellDef>Fecha de Ingreso</th>
          <td mat-cell *matCellDef="let element">
            {{ element.fechaIngresoUsuario }}
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <div (click)="eliminarUsuario(element)">
               <img style="background: black;" src="./assets/icon-delete-color-white.png">
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns" [ngClass]="{'highlightRow': selectedRow == row}"
          (click)="highlight(row)"
        ></tr>
      </table>
    </div>

  </div>

</div>
